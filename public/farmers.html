<!DOCTYPE html>
<html>
<head>
    <title>Farmer Management - Kisii AgriPrice</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { 
            color: #2c5f2d; 
            border-bottom: 3px solid #2c5f2d;
            padding-bottom: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #2c5f2d;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .btn {
            padding: 10px 20px;
            background: #2c5f2d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .btn:hover { background: #1d4220; }
        .btn-danger {
            background: #d32f2f;
        }
        .btn-danger:hover {
            background: #b71c1c;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background: #2c5f2d;
            color: white;
            padding: 15px;
            text-align: left;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background: #f9f9f9;
        }
        .delete-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background: #b71c1c;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            background: white;
            border-radius: 8px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üë• Farmer Management</h1>
        <div>
            <a href="/admin" class="btn">‚Üê Back to Admin</a>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalFarmers">0</div>
            <div class="stat-label">Total Farmers</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="todayRegistrations">0</div>
            <div class="stat-label">Registered Today</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="uniqueCrops">0</div>
            <div class="stat-label">Unique Crops</div>
        </div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç Search by phone number or crops..." onkeyup="filterFarmers()">
    </div>

    <div id="farmersTable"></div>

    <script>
        let allFarmers = [];

        // Check auth
        (async function() {
            try {
                const res = await fetch('/admin/check-auth', {
                    credentials: 'include'
                });
                const data = await res.json();
                
                if (!data.isAuthenticated) {
                    window.location.replace('/login.html');
                    return;
                }
                
                loadFarmers();
            } catch (error) {
                window.location.replace('/login.html');
            }
        })();

        async function logout() {
            await fetch('/admin/logout', { 
                method: 'POST',
                credentials: 'include'
            });
            window.location.replace('/login.html');
        }

        async function loadFarmers() {
            try {
                const res = await fetch('/farmers', {
                    credentials: 'include'
                });
                const data = await res.json();
                
                allFarmers = data.farmers || [];
                displayFarmers(allFarmers);
                updateStats(allFarmers);
                
            } catch (error) {
                console.error('Error loading farmers:', error);
                document.getElementById('farmersTable').innerHTML = 
                    '<div class="no-data">‚ùå Error loading farmers</div>';
            }
        }

        function displayFarmers(farmers) {
            const tableDiv = document.getElementById('farmersTable');
            
            if (farmers.length === 0) {
                tableDiv.innerHTML = '<div class="no-data">No farmers registered yet</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Phone Number</th>
                            <th>Crops</th>
                            <th>Registered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            farmers.forEach((farmer, index) => {
                const date = new Date(farmer.registered).toLocaleDateString('en-GB');
                const time = new Date(farmer.registered).toLocaleTimeString('en-GB', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${farmer.phone}</strong></td>
                        <td>${Array.isArray(farmer.crops) ? farmer.crops.join(', ') : farmer.crops}</td>
                        <td>${date} ${time}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteFarmer('${farmer.phone}')">
                                üóëÔ∏è Delete
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableDiv.innerHTML = html;
        }

        function updateStats(farmers) {
            // Total farmers
            document.getElementById('totalFarmers').textContent = farmers.length;

            // Registered today
            const today = new Date().toDateString();
            const todayCount = farmers.filter(f => 
                new Date(f.registered).toDateString() === today
            ).length;
            document.getElementById('todayRegistrations').textContent = todayCount;

            // Unique crops
            const allCrops = new Set();
            farmers.forEach(f => {
                const crops = Array.isArray(f.crops) ? f.crops : f.crops.split(',');
                crops.forEach(crop => allCrops.add(crop.trim().toLowerCase()));
            });
            document.getElementById('uniqueCrops').textContent = allCrops.size;
        }

        function filterFarmers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            if (!search) {
                displayFarmers(allFarmers);
                return;
            }

            const filtered = allFarmers.filter(farmer => {
                const phone = farmer.phone.toLowerCase();
                const crops = Array.isArray(farmer.crops) 
                    ? farmer.crops.join(' ').toLowerCase()
                    : farmer.crops.toLowerCase();
                
                return phone.includes(search) || crops.includes(search);
            });

            displayFarmers(filtered);
        }

        async function deleteFarmer(phone) {
            if (!confirm(`Delete farmer ${phone}?`)) {
                return;
            }

            try {
                const res = await fetch('/delete-farmer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({ phone })
                });

                const data = await res.json();

                if (data.success) {
                    alert('‚úÖ Farmer deleted successfully');
                    loadFarmers(); // Reload table
                } else {
                    alert('‚ùå ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Error deleting farmer');
            }
        }
    </script>
</body>
</html>
